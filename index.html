<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WSN Sidebar - Full Upgrade</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #2e1a47;
      color: white;
      width: 400px;
      height: 800px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #fixtures {
      overflow: hidden;
      flex-grow: 1;
    }
    .sport-section {
      display: none;
      padding-top: 10px;
    }
    .title-header {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    .sport-header {
      font-size: 22px;
      text-align: center;
      margin: 5px 0 10px 0;
    }
    .fixture-page {
      display: none;
    }
    .fixture {
      background-color: white;
      color: #2e1a47;
      margin: 6px 20px;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .fixture-text {
      max-width: 70%;
    }
    .fixture span {
      display: block;
    }
    .comp-logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-left: 10px;
    }
    #clock {
      font-size: 14px;
      text-align: center;
      padding: 10px 0;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
  <div id="fixtures"></div>
  <div id="clock">Loading timeâ€¦</div>

  <script>
    const emojiMap = {
      "Football": "âš½", "Basketball": "ðŸ€", "Tennis": "ðŸŽ¾", "Rugby": "ðŸ‰", "Cricket": "ðŸ",
      "Netball": "ðŸ", "F1 Academy": "ðŸŽï¸", "Golf": "ðŸŒï¸â€â™€ï¸", "Curling": "ðŸ¥Œ", "Gymnastics": "ðŸ¤¸â€â™€ï¸",
      "Marathon": "ðŸƒâ€â™€ï¸", "Ice Hockey": "ðŸ’", "Field Hockey": "ðŸ‘", "Swimming": "ðŸŠâ€â™€ï¸",
      "Surfing": "ðŸ„â€â™€ï¸", "Boxing": "ðŸ¥Š", "Figure Skating": "â›¸ï¸", "Softball": "ðŸ¥Ž",
      "Baseball": "âš¾", "Martial Arts": "ðŸ¥‹", "Skateboarding": "ðŸ›¹", "Skiing": "ðŸŽ¿",
      "Snowboarding": "ðŸ‚", "Cycling": "ðŸš´â€â™€ï¸", "Climbing": "ðŸ§—â€â™€ï¸", "Table Tennis": "ðŸ“",
      "Badminton": "ðŸ¸", "Weightlifting": "ðŸ‹ï¸â€â™€ï¸"
    };

    function parseDateUS(str) {
      const [month, day, year] = str.split("/").map(Number);
      return new Date(year, month - 1, day);
    }

    function formatShortDate(date) {
      const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                      "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      return `${days[date.getDay()]}â€“${String(date.getDate()).padStart(2, '0')}â€“${months[date.getMonth()]}`;
    }

    function updateClock() {
      const now = new Date();
      const dateStr = formatShortDate(now);
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById("clock").innerText = `ðŸ•’ ${dateStr} ${timeStr} BST`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function fetchFixtures() {
      fetch("https://opensheet.elk.sh/1DjxNqX6K9i6ADtmdTCmsKfoZqDjvbfz-Vy3V2nSCq3o/MAIN%20FIXTURE%20LIST")
        .then(res => res.json())
        .then(rows => {
          const now = new Date();
          const in7Days = new Date();
          in7Days.setDate(now.getDate() + 7);

          const grouped = {};

          rows.forEach(row => {
            const dateStr = row["Date"];
            const time = row["Time"];
            const match = row["Match"];
            const competition = row["Competition"];
            const sport = row["Sport"];
            const logo = row["Logo"];

            if (!dateStr || !match || !sport) return;
            const date = parseDateUS(dateStr);
            if (isNaN(date) || date < now || date > in7Days) return;

            if (!grouped[sport]) grouped[sport] = [];
            grouped[sport].push({ date, dateStr, time, match, competition, logo });
          });

          const container = document.getElementById("fixtures");
          container.innerHTML = "";

          const paginatedSections = [];

          Object.keys(grouped).forEach(sport => {
            const fixtures = grouped[sport].sort((a, b) => a.date - b.date);
            const pages = [];

            for (let i = 0; i < fixtures.length; i += 6) {
              const page = document.createElement("div");
              page.className = "sport-section fixture-page";

              const title = document.createElement("div");
              title.className = "title-header";
              title.innerText = "UPCOMING FIXTURES";
              page.appendChild(title);

              const header = document.createElement("div");
              header.className = "sport-header";
              header.innerText = (emojiMap[sport] || "ðŸŽ½") + " " + sport;
              page.appendChild(header);

              fixtures.slice(i, i + 6).forEach(fixture => {
                const div = document.createElement("div");
                div.className = "fixture";
                div.innerHTML = `
                  <div class="fixture-text">
                    <span><strong>${formatShortDate(fixture.date)} ${fixture.time}</strong></span>
                    <span>${fixture.match}</span>
                    <span style="font-size: 12px;">${fixture.competition}</span>
                  </div>
                  <img src="${fixture.logo}" class="comp-logo" alt="logo">
                `;
                page.appendChild(div);
              });

              container.appendChild(page);
              pages.push(page);
            }

            paginatedSections.push(...pages);
          });

          let index = 0;
          if (paginatedSections.length > 0) {
            paginatedSections.forEach(p => (p.style.display = "none"));
            paginatedSections[0].style.display = "block";

            setInterval(() => {
              paginatedSections[index].style.display = "none";
              index = (index + 1) % paginatedSections.length;
              paginatedSections[index].style.display = "block";
            }, 10000);
          }
        });
    }

    fetchFixtures();
    setInterval(fetchFixtures, 120000);
  </script>
</body>
</html>
