
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WSN Sidebar (Detailed Debug)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #2e1a47;
      color: white;
      width: 400px;
      height: 1080px;
      overflow-y: auto;
    }
    .sport-section {
      margin-top: 20px;
    }
    .sport-header {
      font-size: 28px;
      text-align: center;
      margin-bottom: 10px;
    }
    .fixture {
      background-color: white;
      color: #2e1a47;
      margin: 10px 20px;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
    }
    .fixture span {
      display: block;
    }
    .comp-logo {
      width: 24px;
      height: 24px;
      object-fit: contain;
      margin-bottom: 4px;
      display: block;
    }
    .error-message {
      color: #ff6b6b;
      font-size: 16px;
      text-align: center;
      margin: 20px;
    }
    .debug-log {
      font-size: 10px;
      margin: 4px 12px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div id="fixtures"></div>

  <script>
    const emojiMap = {
      "Football": "‚öΩ",
      "Basketball": "üèÄ",
      "Tennis": "üéæ",
      "Rugby": "üèâ",
      "Cricket": "üèè"
    };

    function parseDateUS(str) {
      const [month, day, year] = str.split("/").map(Number);
      return new Date(year, month - 1, day);
    }

    function showError(message, logs) {
      const container = document.getElementById("fixtures");
      container.innerHTML = `<div class="error-message">‚ö†Ô∏è ${message}</div>` +
                            `<div class="debug-log">${logs.join("<br>")}</div>`;
    }

    function fetchFixtures() {
      fetch("https://opensheet.elk.sh/1DjxNqX6K9i6ADtmdTCmsKfoZqDjvbfz-Vy3V2nSCq3o/MAIN%20FIXTURE%20LIST")
        .then(res => {
          if (!res.ok) {
            throw new Error("Network response was not ok: " + res.statusText);
          }
          return res.json();
        })
        .then(rows => {
          const now = new Date();
          const in5Days = new Date();
          in5Days.setDate(now.getDate() + 5);

          const grouped = {};
          const logs = [];

          rows.forEach(row => {
            const dateStr = row["Date"];
            const time = row["Time"];
            const match = row["Match"];
            const competition = row["Competition"];
            const sport = row["Sport"];
            const logo = row["Logo"];

            if (!dateStr || !match || !sport) {
              logs.push(`‚õî Skipped row: missing data`);
              return;
            }

            const date = parseDateUS(dateStr);
            if (isNaN(date)) {
              logs.push(`‚ùå Invalid date format: "${dateStr}"`);
              return;
            }

            if (date < now) {
              logs.push(`üìâ Too old: ${dateStr}`);
              return;
            }

            if (date > in5Days) {
              logs.push(`üìÜ Too far in future: ${dateStr}`);
              return;
            }

            logs.push(`‚úÖ Included: ${dateStr} - ${match}`);

            if (!grouped[sport]) grouped[sport] = [];
            grouped[sport].push({ dateStr, time, match, competition, logo });
          });

          const container = document.getElementById("fixtures");
          container.innerHTML = "";

          if (Object.keys(grouped).length === 0) {
            showError("No fixtures found in the next 5 days.", logs);
            return;
          }

          Object.keys(grouped).forEach(sport => {
            const section = document.createElement("div");
            section.className = "sport-section";
            const header = document.createElement("div");
            header.className = "sport-header";
            header.innerText = (emojiMap[sport] || "üéΩ") + " " + sport;
            section.appendChild(header);

            grouped[sport].forEach(fixture => {
              const div = document.createElement("div");
              div.className = "fixture";
              div.innerHTML = `
                <img src="${fixture.logo}" class="comp-logo" alt="logo">
                <span><strong>${fixture.dateStr} ${fixture.time}</strong></span>
                <span>${fixture.match}</span>
                <span style="font-size: 12px; margin-top: 2px;">${fixture.competition}</span>
              `;
              section.appendChild(div);
            });

            container.appendChild(section);
          });

          if (logs.length) {
            const logEl = document.createElement("div");
            logEl.className = "debug-log";
            logEl.innerHTML = logs.join("<br>");
            container.appendChild(logEl);
          }
        })
        .catch(err => {
          showError("Error loading fixtures: " + err.message, []);
        });
    }

    fetchFixtures();
    setInterval(fetchFixtures, 60000);
  </script>
</body>
</html>
