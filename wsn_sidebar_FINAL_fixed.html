
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WSN Sidebar Fixtures (Final Fix)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #2e1a47;
      color: white;
      width: 400px;
      height: 1080px;
      overflow-y: auto;
    }
    .sport-section {
      margin-top: 20px;
    }
    .sport-header {
      font-size: 28px;
      text-align: center;
      margin-bottom: 10px;
    }
    .fixture {
      background-color: white;
      color: #2e1a47;
      margin: 10px 20px;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
    }
    .fixture span {
      display: block;
    }
    .comp-logo {
      width: 24px;
      height: 24px;
      object-fit: contain;
      margin-bottom: 4px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="fixtures"></div>

  <script>
    const emojiMap = {
      "Football": "⚽",
      "Basketball": "🏀",
      "Tennis": "🎾",
      "Rugby": "🏉",
      "Cricket": "🏏"
    };

    function parseDateUS(str) {
      const [month, day, year] = str.split("/").map(Number);
      return new Date(year, month - 1, day);
    }

    function fetchFixtures() {
      fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTkIvI7yUNv81KfJuwELYvUpQ4YFI79RUL5Fek2OBhmD9TGVuJ3MDA25kXd2h8f8Mb1aLqUXioD3Atl/pub?output=csv")
        .then(res => res.text())
        .then(text => {
          const lines = text.split('\n').slice(1);
          const rows = lines.map(line => {
            const parts = line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(cell => cell.replace(/^"|"$/g, '').trim());
            return parts;
          });

          const now = new Date();
          const in5Days = new Date();
          in5Days.setDate(now.getDate() + 5);

          const grouped = {};

          rows.forEach(row => {
            const [dateStr, time, match, competition, sport, logo] = row;
            if (!dateStr || !match || !sport) return;

            const date = parseDateUS(dateStr);
            if (isNaN(date) || date < now || date > in5Days) return;

            if (!grouped[sport]) grouped[sport] = [];
            grouped[sport].push({ dateStr, time, match, competition, logo });
          });

          const container = document.getElementById("fixtures");
          container.innerHTML = "";

          Object.keys(grouped).forEach(sport => {
            const section = document.createElement("div");
            section.className = "sport-section";
            const header = document.createElement("div");
            header.className = "sport-header";
            header.innerText = (emojiMap[sport] || "🎽") + " " + sport;
            section.appendChild(header);

            grouped[sport].forEach(fixture => {
              const div = document.createElement("div");
              div.className = "fixture";
              div.innerHTML = `
                <img src="${fixture.logo}" class="comp-logo" alt="logo">
                <span><strong>${fixture.dateStr} ${fixture.time}</strong></span>
                <span>${fixture.match}</span>
                <span style="font-size: 12px; margin-top: 2px;">${fixture.competition}</span>
              `;
              section.appendChild(div);
            });

            container.appendChild(section);
          });
        })
        .catch(err => console.error("Failed to fetch fixtures:", err));
    }

    fetchFixtures();
    setInterval(fetchFixtures, 60000); // refresh every 60 seconds
  </script>
</body>
</html>
